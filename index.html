<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Body Detection</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.12.0"></script>

</head>
<body>
    <div class="container">
        <h1>Water Body Detection</h1>
        <form id="form">
            <input type="file" id="imageInput" accept="image/*" required>
            <input type="text" id="coordinates" placeholder="Enter coordinates (latitude, longitude)" required>
            <button type="button" id="detectButton">Detect Water Body</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>

</body>
</html>
